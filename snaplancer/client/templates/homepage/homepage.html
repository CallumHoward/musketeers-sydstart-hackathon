<template name="homepage">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}
  {{!-- HEADER --}}
  {{#contentFor "headerTitle"}}
    <h1 class="title font-title color-on-primary">SnapLancer</h1>
  {{/contentFor}}

  {{!-- CONTENT --}}
  {{#ionView}}
    {{#ionContent}}

        <!-- General -->
        <div class="snaplancer snap-title general" data-id="general" style="padding-top:30px">
          <img src="/camera.png" height="70" class="expandables general" style="display: none">
          <br/>
          Hire a SnapLancer
        </div>
        <div class="expandables general" style="display: none" data-id="general">
          <div class="explanation">
            - Make a short video about what you want<br/>
            - Describe 3 key milestones for the project<br/>
            - Use simple language
          </div>
          <button type="button" class="button-clear link link-general" style="font-size: 64px; color: white">
            {{>ionIcon icon="ios-circle-filled"}}
          </button>
          <br/>
          <br/>
        </div>

        <!-- Local jobs -->
        <div class="snaplancer snap-title localjobs" data-id="localjobs" style="padding-top: 30px">
          <img src="/camera.png" height="70" class="expandables localjobs" style="display: none">
          <br/>
          SnapLancer Local Jobs
        </div>
        <div class="expandables localjobs" style="display: none" data-id="localjobs">
          <div class="explanation">
            - Make a short video about what you want<br/>
            - Describe 3 key milestones for the project<br/>
            - Use simple language
          </div>
          <button type="button" class="button-clear link link-localjobs" style="font-size: 64px; color: white">
            {{>ionIcon icon="ios-circle-filled"}}
          </button>
          <br/>
          <br/>
        </div>

        <!-- BuildMyStartup -->
        <div class="snaplancer snap-title buildmystartup" data-id="buildmystartup" style="padding-top: 30px">
          <img src="/camera.png" height="70" class="expandables buildmystartup" style="display: none">
          <br/>
          SnapLancer Build My Startup
        </div>
        <div class="expandables buildmystartup" style="display: none" data-id="buildmystartup">
          <div class="explanation">
            - Make a short video about what you want<br/>
            - Describe 3 key milestones for the project<br/>
            - Use simple language
          </div>
          <button type="button" class="button-clear link link-buildmystartup" style="font-size: 64px; color: white">
            {{>ionIcon icon="ios-circle-filled"}}
          </button>
          <br/>
          <br/>
        </div>

        <!-- Designers -->
        <div class="snaplancer snap-title designers" data-id="designers" style="padding-top: 30px">
          <img src="/camera.png" height="70" class="expandables designers" style="display: none">
          <br/>
          SnapLancer Designers
        </div>
        <div class="expandables designers" style="display: none" data-id="designers">
          <div class="explanation">
            - Make a short video about what you want<br/>
            - Describe 3 key milestones for the project<br/>
            - Use simple language
          </div>
          <button type="button" class="button-clear link link-designers" style="font-size: 64px; color: white">
            {{>ionIcon icon="ios-circle-filled"}}
          </button>
          <br/>
          <br/>
        </div>

    {{/ionContent}}
  {{/ionView}}
</template>
